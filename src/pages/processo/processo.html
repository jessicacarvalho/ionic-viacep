<ion-header>
  <ion-navbar>
    <ion-title>Processo</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let processo of processos">
      <h2>{{processo.id_processos}}</h2>
      <p>{{processo.origem}}</p>

    </ion-item>
  </ion-list>
</ion-content>
